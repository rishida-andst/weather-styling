			  { "max": 5, "min": -2, "url": "https://static-sb.dot-st.com/jp/ja/styling/9710341/9710341_1_1761922686669_l.jpg", "weather": ["曇", "雨"], "comment": "冬の寒さにも対応できる、暖かく機能的なコーディネートです。" },
			  { "max": 5, "min": -2, "url": "https://static-sb.dot-st.com/jp/ja/styling/9709550/9709550_1_1761909598106_l.jpg", "weather": ["晴", "曇"], "comment": "モコモコパーカーとデニムスカートでアクティブな冬コーデ" },
			  { "max": 5, "min": -2, "url": "https://static-sb.dot-st.com/jp/ja/styling/9009358/9009358_3_1735653321418_l.jpg", "weather": ["晴", "曇", "雨"], "comment": "モコモコファーとスウェットのカジュアルコーデ" }
		];
        

        // --- メインアプリ ---
        function App() {
            const [filter, setFilter] = useState("ALL");
            const [filteredData, setFilteredData] = useState(RAW_DATA);
            
            // ロード完了時にフェードイン
            useEffect(() => {
                document.body.classList.add('loaded');
            }, []);

            useEffect(() => {
                if (filter === "ALL") {
                    setFilteredData(RAW_DATA);
                } else {
                    setFilteredData(RAW_DATA.filter(item => item.weather.some(w => w.includes(filter))));
                }
            }, [filter]);

            const buttons = [
                { id: "ALL", label: "すべて", icon: null, color: "indigo" },
                { id: "晴", label: "晴れ", icon: <EmojiIcon symbol="☀️" />, color: "orange" },
                { id: "曇", label: "曇り", icon: <EmojiIcon symbol="☁️" />, color: "gray" },
                { id: "雨", label: "雨", icon: <EmojiIcon symbol="☂️" />, color: "blue" },
                { id: "雪", label: "雪", icon: <EmojiIcon symbol="❄️" />, color: "cyan" },
            ];

            return (
                <div className="min-h-screen pb-12 font-sans text-gray-900">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg flex items-center justify-center w-8 h-8">
                                    <EmojiIcon symbol="👕" />
                                </div>
                                <h1 className="text-lg font-bold tracking-tight text-gray-800">STYLE BOOK</h1>
                            </div>
                            <div className="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-full">
                                {filteredData.length} Styles
                            </div>
                        </div>
                    </header>

                    {/* Filter Bar */}
                    <div className="bg-white border-b border-gray-100 shadow-sm sticky top-14 z-40">
                        <div className="max-w-7xl mx-auto px-4 py-3 overflow-x-auto no-scrollbar">
                            <div className="flex gap-2">
                                {buttons.map((btn) => {
                                    const isActive = filter === btn.id;
                                    let activeClass = "";
                                    if(btn.color === "indigo") activeClass = "bg-indigo-600 text-white shadow-indigo-200";
                                    if(btn.color === "orange") activeClass = "bg-orange-500 text-white shadow-orange-200";
                                    if(btn.color === "gray") activeClass = "bg-gray-600 text-white shadow-gray-200";
                                    if(btn.color === "blue") activeClass = "bg-blue-500 text-white shadow-blue-200";
                                    if(btn.color === "cyan") activeClass = "bg-cyan-500 text-white shadow-cyan-200";

                                    return (
                                        <button 
                                            key={btn.id}
                                            onClick={() => setFilter(btn.id)}
                                            className={`
                                                whitespace-nowrap px-3.5 py-1.5 rounded-full text-xs font-bold transition-all duration-200 flex items-center gap-1.5 shadow-sm
                                                ${isActive ? activeClass + " shadow-md scale-105" : "bg-white text-gray-500 border border-gray-200 hover:bg-gray-50 hover:border-gray-300"}
                                            `}
                                        >
                                            {btn.icon} {btn.label}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Grid Content */}
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {filteredData.length > 0 ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
                                {filteredData.map((item, index) => (
                                    <div key={index} className="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg flex flex-col h-full group cursor-pointer">
                                        <div className="relative aspect-[3/4] overflow-hidden bg-gray-100">
                                            <img 
                                                src={item.url} 
                                                alt="Styling" 
                                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                                loading="lazy"
                                            />
                                            <div className="absolute bottom-2 left-2 bg-white/95 backdrop-blur-sm px-2 py-1 rounded-md shadow-sm border border-white/20">
                                                <div className="flex items-center gap-2">
                                                    <div className="flex flex-col items-center leading-none">
                                                        <span className="text-[8px] font-bold text-red-500 uppercase tracking-wider mb-0.5">Max</span>
                                                        <span className="text-sm font-bold text-gray-800">{item.max}</span>
                                                    </div>
                                                    <div className="w-px h-6 bg-gray-200 mx-0.5"></div>
                                                    <div className="flex flex-col items-center leading-none">
                                                        <span className="text-[8px] font-bold text-blue-500 uppercase tracking-wider mb-0.5">Min</span>
                                                        <span className="text-sm font-bold text-gray-800">{item.min !== null ? item.min : '-'}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="p-3 flex-1 flex flex-col gap-2">
                                            <div className="min-h-[22px] flex flex-wrap gap-1">
                                                {item.weather.map((w, i) => (
                                                    <span key={i} className={`flex items-center gap-1 px-1.5 py-0.5 rounded-full text-[10px] font-medium border
                                                        ${w.includes('晴') ? 'bg-orange-50 text-orange-600 border-orange-200' : 
                                                          w.includes('雨') ? 'bg-blue-50 text-blue-600 border-blue-200' :
                                                          w.includes('雪') ? 'bg-cyan-50 text-cyan-600 border-cyan-200' :
                                                          'bg-gray-100 text-gray-600 border-gray-200'}`}>
                                                        {w.includes('晴') ? '☀️' : w.includes('雨') ? '☂️' : w.includes('雪') ? '❄️' : '☁️'} {w}
                                                    </span>
                                                ))}
                                            </div>
                                            <p className="text-gray-600 text-xs leading-relaxed line-clamp-2">
                                                {item.comment}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-24 text-gray-400">
                                <div className="bg-gray-100 p-4 rounded-full mb-4 text-4xl">
                                    🔍
                                </div>
                                <p className="font-medium">該当するスタイルが見つかりませんでした</p>
                                <button 
                                    onClick={() => setFilter("ALL")}
                                    className="mt-4 text-xs text-indigo-600 font-bold hover:underline"
                                >
                                    すべてのスタイルを表示
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
